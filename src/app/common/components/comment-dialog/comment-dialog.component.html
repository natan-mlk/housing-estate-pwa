<div mat-dialog-content>
  <form [formGroup]="commentFormGroup">

    <mat-form-field class="comment-field" appearance="fill">
      <mat-label>Napisz komentarz (min. 3 znaki)</mat-label>
      <textarea cdkFocusInitial formControlName="content" matInput required class="comment-textarea"></textarea>
    </mat-form-field>
    <p>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Podpis (opcjonalnie)</mat-label>
        <input formControlName="user" matInput placeholder="Mieszkaniec" value="">
      </mat-form-field>
    </p>
  </form>

</div>
<div style="height: 4px; width: 100%">
  <mat-progress-bar *ngIf="isLoaderVisible" mode="indeterminate"></mat-progress-bar>
</div>
<div mat-dialog-actions align="end">
  <button color="primary" mat-stroked-button (click)="onCancelClick()">Anuluj</button>
  <button color="accent" mat-flat-button (click)="onSendCommentClick()" [disabled]="isSendCommentButtonDisabled">Wyślij komentarz</button>
  <!-- <button color="accent" mat-flat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Wyślij komentarz</button> -->
</div>
